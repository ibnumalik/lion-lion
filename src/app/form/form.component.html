<p>The fields with * are obligatory.</p>

<form #f="ngForm">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4 align-self-start">
      <div class="form-group">
        <label for="email">*Email address</label>
        <input
          ngModel
          name="email"
          type="email"
          class="form-control"
          id="email"
          #email="ngModel"
          required
          aria-describedby="emailHelp">
        <small class="error" *ngIf="email.invalid && email.touched">Email address is required</small>
      </div>
      <div class="form-group">
        <label for="date">*Date</label>
        <input ngModel required name="date" type="date" class="form-control" id="date" #date="ngModel">
        <small class="error" *ngIf="date.invalid && date.touched">Date is required</small>
      </div>
      <div class="form-group">
        <label for="country">*Country</label>
        <select ngModel required name="country" class="form-control" id="country" #country="ngModel">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <small class="error" *ngIf="country.invalid && country.touched">Country is required</small>
      </div>
      <button [disabled]="f.invalid" class="btn btn-orange" type="submit">send</button>
    </div>
  </div>
</form>
