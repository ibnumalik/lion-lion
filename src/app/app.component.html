<app-navbar
  (window:scroll)="onWindowScroll($event)"
  [ngClass]="{'shrinked': scrolled}"></app-navbar>

<div class="container mt-5">
  <button class="btn btn-orange">+ instructions</button>

  <section class="section" id="photos">
    <h2 class="section-title">Photos</h2>

    <div class="photos">
      <div class="photos__container">
        <app-photos></app-photos>
      </div>
    </div>
  </section>

  <section class="section" id="blog">
    <h2 class="section-title">Blog</h2>
    <div class="row">
      <div class="col-sm" *ngFor="let entry of [0,1,3]">
        <blog></blog>
      </div>
    </div>
  </section>

  <section class="section" id="form">
    <h2 class="section-title">Form</h2>
    <app-form></app-form>
  </section>

  <section class="section" id="places">
    <h2 class="section-title">Places</h2>
    <stores></stores>
  </section>

  <app-footer></app-footer>
</div>
