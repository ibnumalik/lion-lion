<app-navbar
  (window:scroll)="onWindowScroll($event)"
  [ngClass]="{'shrinked': scrolled}"></app-navbar>

<div class="container mt-5">
  <button class="btn btn-orange">+ instructions</button>

  <section class="section" id="photos">
    <h2 class="section-title">Photos</h2>

    <div class="photos">
      <div class="photos__container">
      </div>
    </div>
  </section>

  <section class="section" id="blog">
    <h2 class="section-title">Blog</h2>
    <div class="row">
      <div class="col-sm" *ngFor="let entry of [0,1,3]">
        <blog></blog>
      </div>
    </div>
  </section>

  <section class="section" id="form">
    <h2 class="section-title">Form</h2>
    <p>The fields with * are obligatory.</p>

    <form>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-4 align-self-start">
          <div class="form-group">
            <label for="email">*Email address</label>
            <input type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="date">*Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="country">*Country</label>
            <select class="form-control" id="country">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button class="btn btn-orange" type="submit">send</button>
        </div>
      </div>
    </form>
  </section>

  <section class="section" id="places">
    <h2 class="section-title">Places</h2>
    <stores></stores>
  </section>

  <app-footer></app-footer>
</div>
